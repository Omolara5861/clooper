<div class="accordion" >
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" attr.data-bs-target="#{{id}}">
        {{headerText}}
      </button>
    </h2>
    <div id={{id}} class="accordion-collapse collapse" >
      <div class="accordion-body">
        {{bodyText}}
      </div>
    </div>
  </div>
</div>
